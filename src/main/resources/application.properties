spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.profiles.active=dev
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# --- logging (fixed) ---
logging.level.root=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.springframework.boot.StartupInfoLogger=WARN

application.security.jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION:1800000}
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}

# --- server ---
server.port=8080
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=Strict
server.servlet.session.cookie.secure=false

spring.jpa.open-in-view=false
